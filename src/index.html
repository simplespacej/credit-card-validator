<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validator</title>
</head>
<body>
    <div class="card-validator">
        <div class="card-logos">
            <img id="visa-logo" class="card-logo">
            <img id="mastercard-logo" class="card-logo">
            <img id="amex-logo" class="card-logo">
            <img id="mir-logo" class="card-logo">
        </div>
        <input type="text" id="card-number" placeholder="Enter card number">
        <button id="validate-button">Click to Validate</button>
        <div id="validation-message"></div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
